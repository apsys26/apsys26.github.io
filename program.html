  <style>
    :root{
      --text:#111827; --muted:#4d525c; --line:#e5e7eb;
      --band-grey:#d4d4d4; --section-bg:#d8e5e9;
      --timew:112px; /* unified time column width */
    }
  
    .program{max-width:1000px;margin:0 auto;padding:16px 24px;font:400 16px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;color:var(--text)}
    .program h1{font-size:32px;margin:8px 0 12px}
  
    /* Date bands */
    .p-date{background:var(--band-grey);text-align:center;font-weight:500;padding:6px 0;margin:14px 0;color:#000}
  
    /* Sections: unified 2-col grid; meta adds a second row */
    .p-section{
      background:var(--section-bg);
      padding:6px 10px;
      margin:8px 0;
      font-weight:600;
      color:#555;
  
      display:grid;
      grid-template-columns: var(--timew) 1fr;
      column-gap:5px;
      align-items:center;
    }
    .p-section .time{
      font-weight:700; color:#444;
      display:flex; align-items:center; justify-content:flex-start;
      white-space:nowrap; line-height:1;
      padding-right:6px;               /* extra breathing room */
      box-sizing:border-box;
    }
    .p-section .titleline{ display:inline-block; }
  
    /* Sub-meta (chair/location) under title */
    .p-submeta{ font-size:16px; line-height:1.4; color:var(--muted); margin-top:2px; padding-left:0; }
    .p-submeta .m-label{ color:var(--muted); font-weight:600; }
    .p-submeta .m-val{ font-weight:600; }
    .p-submeta .m-chair{ color:#111; }     /* black */
    .p-submeta .m-loc{   color:#1a56db; }  /* blue */
    
    /* When meta exists: add second row; keep time centered between rows */
    .p-section.withmeta{
      grid-template-rows:auto auto;
      padding-top:6px; padding-bottom:6px; /* slightly tighter */
    }
    .p-section.withmeta .time.vspan{
      grid-row:1 / span 2;
    }
  
    /* Break line section */
    .p-section.breakline{
      background:none; border:none; text-align:center; margin:24px 0;
    }
    .p-section.breakline hr{
      border:0; border-top:1px solid var(--line); margin:12px 0;
    }
  
    /* Talks & keynotes lists use the same time column */
    .p-list{
      display:grid;
      grid-template-columns: var(--timew) 1fr;
      gap:6px 14px;
      margin:6px 0;
      align-items:center;
    }
    .p-time{
      font-weight:600; color:#111;
      text-align:left;
      display:flex; align-items:center; justify-content:flex-start;
      white-space:nowrap; line-height:1;
      padding-right:6px;               /* match sections */
      box-sizing:border-box;
    }
    .p-talk{padding:4px 0}
    .p-title{font-weight:700;margin:0 0 2px 0}
    .p-auth{color:#374151;margin-top:4px}
    .p-auth .a-name{font-style:italic; color:#1a56db;}
    .p-auth .a-affil{color:#555}
    .p-meta{color:var(--muted)}

    
    /* Keynote card (optional visual) */
    .p-keynote{border:1px solid var(--line);border-radius:4px;padding:8px 10px;background:#fff;margin:6px 0}
    .p-keynote .p-title{font-size:15px}
  
    /* Print */
    @media print{
      @page{size:A4;margin:10mm}
      body{margin:0}
      .program{padding:0 4mm;font-size:12px}
      .p-keynote{break-inside:avoid}
    }
  </style>

const root=document.getElementById('program-root');
const el=(tag,a={},kids=[])=>{const n=document.createElement(tag);for(const[k,v]of Object.entries(a)){if(k==='class')n.className=v;else if(k==='html')n.innerHTML=v;else n.setAttribute(k,v);}for(const c of kids){if(typeof c==='string')n.appendChild(document.createTextNode(c));else if(c)n.appendChild(c);}return n;};


function dateBand({text}){return el('div',{class:'p-date'},[text]);}
function section({time, title, subtitle, breakline, chair, location}){
  if (breakline){
    return el('div',{class:'p-section breakline'},[el('hr')]);
  }
  const isKeynote = /keynote/i.test(title||'');
  const hasMeta = (chair && chair.trim()) || (location && location.trim());
  const cls = ['p-section', isKeynote ? 'keynote' : '', hasMeta ? 'withmeta' : '']
              .filter(Boolean).join(' ');

  if (hasMeta){
    // Build meta line with labeled/value spans for easy styling
    const metaKids = [];
    if (chair){
      metaKids.push(
        el('span',{class:'m-label'},['Session Chair: ']),
        el('span',{class:'m-val m-chair'},[chair.trim()])
      );
    }
    if (chair && location) metaKids.push(document.createTextNode(' · '));
    if (location){
      metaKids.push(
        el('span',{class:'m-label'},['Location: ']),
        el('span',{class:'m-val m-loc'},[location.trim()])
      );
    }

    // Two-row grid: time spans rows; title on row 1; meta on row 2
    return el('div',{class:cls},[
      el('span',{class:'time vspan'},[time || '']),
      el('div',{class:'titleline'},[
        title,
        subtitle ? el('span',{class:'label'},[', ' + subtitle]) : null
      ]),
      el('div',{class:'p-submeta'}, metaKids)
    ]);
  }

  // One-line layout (no meta)
  return el('div',{class:cls},[
    time ? el('span',{class:'time'},[time]) : null,
    time ? ' ' : '',
    title,
    subtitle ? el('span',{class:'label'},[', ' + subtitle]) : null
  ]);
}

function renderAuthors(list){
const wrap = el('div',{class:'p-auth'});
(list||[]).forEach((a,i)=>{
const s = String(a);
const idx = s.lastIndexOf('(');
const name = idx>0 ? s.slice(0,idx).trim() : s.trim();
const aff = (idx>0 && s.endsWith(')')) ? s.slice(idx+1,-1).trim() : '';
const author = el('span',{class:'author'},[
el('span',{class:'a-name'},[name]),
aff? ' ' : '',
aff? el('span',{class:'a-affil'},['('+aff+')']): null
]);
wrap.appendChild(author);
if(i < list.length-1) wrap.appendChild(document.createTextNode('; '));
});
return wrap;
}


function talk({t,title,authors=[]}){
return el('div',{class:'p-list'},[
el('div',{class:'p-time'},[t]),
el('div',{class:'p-talk'},[
el('div',{class:'p-title'},[title]),
authors.length? renderAuthors(authors): null
])
]);
}
function keynote({title,authors=[],link}){
return el('div',{class:'p-list'},[
el('div',{class:'p-time'},['']),
el('div',{class:'p-talk'},[
el('div',{class:'p-title'},[title]),
authors.length? renderAuthors(authors): null,
link?el('div',{class:'p-meta',html:`<a href=\"${link.href}\">Talk Abstract</a>`}):null
])
]);
}


for(const it of SCHEDULE){
switch(it.type){
case 'date': root.appendChild(dateBand(it)); break;
case 'section': root.appendChild(section(it)); break;
case 'talk': root.appendChild(talk(it)); break;
case 'keynote': root.appendChild(keynote(it)); break;
}
}
